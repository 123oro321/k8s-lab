cluster:
  network:
    cni:
      name: none
  proxy:
    disabled: true
  allowSchedulingOnControlPlanes: true
  extraManifests:
    - https://raw.githubusercontent.com/alex1989hu/kubelet-serving-cert-approver/main/deploy/standalone-install.yaml
  # serviceAccount:
  #   key: OIDC_SERVICE_ACCOUNT_KEY_BASE64_ENCODED (populated from cluster/private/cluster.yaml)
  # apiServer:
  #   extraArgs:
  #     service-account-issuer: OIDC_ISSUER_URL (populated from cluster/private/cluster.yaml)
machine:
  kubelet:
    extraArgs:
      rotate-server-certificates: true
